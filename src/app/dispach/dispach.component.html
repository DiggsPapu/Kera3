<div class="uk-container uk-container-expand">
  <div class="uk-grid-divider uk-grid-medium uk-child-width-1-1 uk-child-width-1-2@s" data-uk-grid>
      <div>
          <div class="uk-child-width-1-2" uk-grid>
              <div>
                  <span class="uk-text-small"><span data-uk-icon="icon:thumbnails"
                          class="uk-margin-small-right uk-text-third"></span>Kera 3 Company</span>
                  <h1 class="uk-heading-primary uk-margin-remove  uk-text-third">Despachos</h1>
              </div>
          </div>
      </div>
      <div>
          <button class="add-product uk-button uk-align-left uk-button-primary"><span uk-icon="icon: plus"></span>Registrar Despacho</button>
      </div>
  </div>
  <hr>
  <div class="uk-grid uk-grid-medium" data-uk-grid uk-sortable="handle: .sortable-icon">

      <!-- panel -->
      <div class="uk-width-1-1">
          <div class="uk-card uk-card-default uk-card-small uk-card-hover">
              <div class="uk-card-header">
                  <div class="uk-grid uk-grid-small ">
                      <div class="uk-width-expand uk-width-1-4">
                          <div class="uk-margin">
                              <form class="uk-search uk-width-expand uk-search-default">
                                  <span uk-search-icon></span>
                                  <!-- <input class="uk-search-input" type="search" placeholder="Busqueda" aria-label="Search" [(ngModel)]="searchQuery" (input)="onSearch()" [ngModelOptions]="{standalone: true}"> -->
                              </form>
                          </div>
                      </div>
                      <div class="uk-width-expand uk-width-1-4">

                      </div>
                      <div class="uk-width-expand uk-width-1-4">
                          <div class="display--filters">
                              <label for="" style="margin-right: 5%;">Estado:</label>
                              <select class="uk-select" placeholder="Estado">
                                  <option value="0">Todos</option>
                                  <option *ngFor="let estado of estados" [value]="estado.codigo_estado">{{
                                      estado.nombre_estado }}</option>
                              </select>
                          </div>
                      </div>
                      <div class="uk-width-expand uk-width-1-4">
                          <div class="display--filters">
                              <label for="" style="margin-right: 5%;">Otro:</label>
                              <select class="uk-select" placeholder="Otro filtro">
                                  <option value="all">Todos</option>
                                  <option>Opción</option>
                              </select>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="uk-card-body">
                  <div class="chart-container uk-overflow-auto">
                      <table class="uk-table uk-table-small uk-table-striped uk-table-responsive">
                          <thead>
                              <tr>
                                  <th class="uk-table-small">Codigo</th>
                                  <th class="uk-table-large">Nombre</th>
                                  <th class="uk-table-expand">Categoría</th>
                                  <th class="uk-table-small">Dimensional</th>
                                  <th class="uk-table-small">Disponible</th>
                                  <th class="uk-table-expand">Estado</th>
                              </tr>
                          </thead>
                          <tbody>
                              <!-- <ng-container *ngFor="let product of data">
                                  <tr class="hover-apply" *ngIf="(categoriaValue === product.codigo_categoria || categoriaValue === 'all') && (estadoValue == product.codigo_estado || estadoValue === '0')">
                                    <td>{{ product.codigo_producto }}</td>
                                    <td>{{ product.nombre_producto }}</td>
                                    <td>{{ product.nombre_categoria }}</td>
                                    <td>{{ product.codigo_dimensional }}</td>
                                    <td>{{ product.cantidad}}</td>
                                    <td class={{product.nombre_estado}}>{{ product.nombre_estado }}</td>
                                  </tr>
                              </ng-container> -->
                          </tbody>
                          <tbody class="last">
                            <tr>
                              <td>
                                <!-- <button type="button" class="btn btn-danger" [disabled]="currentPage===1" (click)="returnFirstPage()">First</button>
                                <button type="button" class="btn btn-danger" [disabled]="currentPage === 1" (click)="prevPage()">Previous</button>
                              </td>
                              <td><span>{{ currentPage }} / {{ totalPages }}</span></td>
                              <td>
                                <button type="button" class="btn btn-success" [disabled]="currentPage === totalPages" (click)="nextPage()">Next</button>
                                <button type="button" class="btn btn-success" [disabled]="currentPage === totalPages" (click)="returnLastPage()">Last</button> -->
                              </td>
                            </tr>
                        </tbody>
                      </table>
                      <ng-template #empty>
                          <h3>Datos no encontrados, por favor verifica tus filtros.</h3>
                      </ng-template>
                  </div>
              </div>
          </div>
      </div>
      <!-- /panel -->
  </div>
  <ul class="uk-pagination pagination--position" uk-margin>
      <li><a><span uk-pagination-previous></span> Anterior</a></li>
      <li><a>Siguiente<span uk-pagination-next></span></a></li>
  </ul>
  <footer class="uk-section uk-section-small uk-text-center">
      <hr>
      <span class="uk-text-small uk-text-muted">© 2023 <a class="uk-text-third"
              href="https://www.facebook.com/profile.php?id=100054286971522">Kera3</a> | Proyecto Ingenieria de
          Software</span>
  </footer>
</div>
